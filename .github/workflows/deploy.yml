name: Deploy to Production Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Hetzner VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "üîÑ Starting deployment..."
            
            # Navigate to project directory
            cd /root/crypto-tracker
            
            # Pull latest changes from GitHub
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main
            
            # Check if frontend files changed
            if git diff --name-only HEAD@{1} HEAD | grep -q "^frontend/"; then
              echo "üé® Frontend changes detected, rebuilding..."
              docker compose build frontend
              docker compose up -d --force-recreate frontend
            else
              echo "‚ÑπÔ∏è  No frontend changes"
            fi
            
            # Check if backend files changed
            if git diff --name-only HEAD@{1} HEAD | grep -q "^backend/"; then
              echo "‚öôÔ∏è  Backend changes detected, rebuilding..."
              docker compose build backend1
              docker compose up -d --force-recreate backend1
              
              # Restart workers if backend changed
              docker compose restart celery-worker celery-beat data-worker calc-worker
            else
              echo "‚ÑπÔ∏è  No backend changes"
            fi
            
            # Check if nginx config changed
            if git diff --name-only HEAD@{1} HEAD | grep -q "^nginx/"; then
              echo "üîß Nginx config changed, reloading..."
              docker compose restart nginx
            else
              echo "‚ÑπÔ∏è  No nginx changes"
            fi
            
            # Show running containers
            echo ""
            echo "‚úÖ Deployment complete! Running containers:"
            docker compose ps
            
            echo ""
            echo "üåê Site: https://volusignal.com"
